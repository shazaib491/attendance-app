<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons
          slot="end"
          class="ion-margin-end"
          (click)="authService.logout()"
        >
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-buttons>
        <ion-title> {{tabName}} </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-tab-bar>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <img
        style="width: 25px"
        src="./assets/icon/qr-code.png"
        alt="./assets/icon/QR-Code-PNG-Photo-1549279860"
      />
      <ion-label>Qr Code</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <!-- <ion-icon aria-hidden="true" name="qr-scanner"></ion-icon> -->
      <img
        style="width: 30px"
        src="./assets/icon/img_137283-1882658883"
        alt="./assets/icon/QR-Code-PNG-Photo-1549279860"
      />
      <ion-label>Scanner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
