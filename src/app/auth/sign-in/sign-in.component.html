<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Sign-In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="">
        <form (ngSubmit)="onLogin(form)" #form="ngForm">
          <ion-card>
            <ion-card-header> </ion-card-header>

            <ion-card-content>
              <div class="ion-text-end" *ngIf="authService.loading$ | async">
                <ion-spinner
                  style="height: 20px"
                  color="primary"
                  name="circular"
                ></ion-spinner>
              </div>

              <ion-item>
                <ion-input
                  label="Email"
                  labelPlacement="floating"
                  placeholder="Enter Email"
                  name="email"
                  #email
                  [(ngModel)]="signInDetail.email"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  type="password"
                  label="Password"
                  labelPlacement="floating"
                  placeholder="Enter Password"
                  #password
                  name="password"
                  [(ngModel)]="signInDetail.password"
                ></ion-input>
              </ion-item>
              <ion-button [disabled]="authService.loading$ | async" type="submit" expand="block" class="ion-margin">
                <ion-spinner
                  *ngIf="authService.loading$ | async"
                  name="dots"
                ></ion-spinner>
                <span *ngIf="!(authService.loading$ | async)">Login</span>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-header
            ><p>
              Don't have an account?
              <a
                color="primary"
                class="ionic-underline-none"
                routerLink="/auth/sign-up"
                >Sign up
              </a>
            </p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: 10px" class="ion-text-center" color="primary"
      >Mecaps<sup style="font-weight: 700">Beta</sup> Attendance Tracker
      copyright@2023</ion-title
    >
  </ion-toolbar>
</ion-footer>
