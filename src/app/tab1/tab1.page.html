<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-item>
              <ion-label class="ion-text-center">
                {{currentUser.username}}
              </ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <qrcode
              [width]="300"
              [qrdata]="attendance_key"
              [errorCorrectionLevel]="'M'"
              [allowEmptyString]="true"
              qrc-colorDark="#ff0000"
              qrc-colorLight="#0000ff"
            ></qrcode>
            <ion-item>
              <ion-label class="ion-text-center">
                USER ID : <strong> {{currentUser.email}} </strong>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-center">
                Scan this code to Mark Attendance
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
